#Operator's types
operator:
  equal:    "="
  notequal: "!="
  br_open:  "("   #br - bracket open / close
  br_close: ")"
#Action's types
action:
  create:   onCreate
  update:   onUpdate
  remove:   onRemove
  delete:   onDelete
  catch:    catch
#Primitive's types
primitive:
  null:     null
  bool:     bool
  integer:  int
  real:     real
  text:     text
  #blob:     blob