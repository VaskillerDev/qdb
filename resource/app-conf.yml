name: "qdb-cli"
version: "1.0.1"
author: "Vadim S. <vaskoooo9241@gmail.com>"
about: "qdb command line interface. It's query processor."
args:
  - exegete:
      long: exegete
      value_name: FILE
      help: Set a custom qdb-file operator's
      takes_value: true
  - debug:
      long: debug
      value_name: BOOL
      help: Set debug mode
      takes_value: true